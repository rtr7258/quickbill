<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBill Invoice</title>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 20px; color: #000; }
    .invoice-box { border: 1px solid #ccc; padding: 20px; max-width: 600px; margin: auto; border-radius: 8px; }
    h2 { text-align: center; }
    p { font-size: 16px; margin: 8px 0; }
    button { margin-top: 20px; padding: 10px; width: 100%; font-size: 16px; background: #333; color: white; border: none; border-radius: 6px; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="invoice-box">
    <h2>QuickBill Invoice</h2>
    <p><strong>Client Name:</strong> <span id="clientName"></span></p>
    <p><strong>Amount (INR):</strong> ‚Çπ<span id="amount"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Work Description:</strong> <span id="work"></span></p>
    <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('clientName').textContent = params.get('name') || '---';
    document.getElementById('amount').textContent = params.get('amount') || '---';
    document.getElementById('date').textContent = params.get('date') || '---';
    document.getElementById('work').textContent = params.get('work') || '---';
  </script>
</body>
</html>
